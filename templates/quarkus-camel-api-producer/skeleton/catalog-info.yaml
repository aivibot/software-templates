apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{values.component_id | dump}}
  description: ${{values.description | dump}}
  tags:
    - java
  links:
    - url: https://devspaces.apps.cluster-28b42.28b42.sandbox2394.opentlc.com/#${{values.destination}}?storageType=per-workspace
      title: Open in OpenShift Dev Spaces
      icon: web
  annotations:
    github.com/project-slug: ${{values.project_slug | dump}}
    backstage.io/kubernetes-id: ${{values.component_id | dump}}
    backstage.io/kubernetes-label-selector: ${{values.system_label | dump}}
    janus-idp.io/tekton : ${{values.service_id | dump}}
spec:
  type: service
  lifecycle: experimental
  owner: ${{values.owner | dump}}
  system: ${{values.application}}
  providesApis: 
    - ${{values.api_id}}